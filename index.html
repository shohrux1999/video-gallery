    <div class="container-lg bg-dark overflow-hidden mt-5 mb-5 pt-5">
        <header class="w-100 mb-5 pb-5 bg-dark" style="height: 300px;">
            <div class="video" id="video_player">
                <video width="100%" height="340" controls id="myVideo">
                    <source src="1.mp4" type="video/mp4">
                </video>
            </div>
            <video width="100%" height="340" controls class="Cvideo">

        <div class="row" style="padding-bottom: 90px;">
            <div class="col-12 mt-3 col-lg-4 col-sm-4">

    <script>
        var video_player = document.getElementById("video_player");
        var myVideo = document.getElementById("myVideo");
        var Cvideo = document.querySelector(".Cvideo");
        function playVideo(file) {
            myVideo.src = file;
            video_player.style.display = "block";
            myVideo.autoplay = true;
            myVideo.load();
        }
        function mouseDown() {
            Cvideo.style.display = "none";
            Cvideo.pause();
        }
    </script>
